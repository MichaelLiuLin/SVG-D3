<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="graph-creator.css" />
  </head>


  <body>
      <div id="toolbox">
      <input  type="file" id="hidden-file-upload">
      <input  type="image" id="upload-input" title="upload graph" src="upload-icon.png" alt="upload graph">

    </div>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script src="http://cdn.jsdelivr.net/filesaver.js/0.1/FileSaver.min.js"></script>

    <script src="graph-creator.js"></script>
  </body>



</html>
